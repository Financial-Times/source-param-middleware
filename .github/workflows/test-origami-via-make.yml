name: Test Origami Via Make
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    matrix:
      node-version: [10.x, 12.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: make verify
    - run: make test
